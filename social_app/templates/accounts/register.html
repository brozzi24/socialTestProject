    {% extends 'base.html' %}
    {% block content %}
    {% include 'partials/_alerts.html' %}
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" class="form-control" placeholder="Please enter you email here">
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" class="form-control" placeholder="Please enter a username">
                    </div>
                    <div class="form-group">
                        <label for="password1">Password</label>
                        <input type="password"  name="password1" class="form-control" placeholder="Please enter a password">
                    </div>
                    <div class="form-group">
                        <label for="password2">Re-type Password</label>
                        <input type="password"  name="password2" class="form-control" placeholder="Please re-enter a password">
                        <small>Already have an account? Sign in <a href="{% url 'signIn' %}">here</a></small>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-success" type="submit">Register</button>
                    </div>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    {% endblock %}
